<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Locations</title>
</head>
<body>
    <h1>Available Locations: {{ locations|length }}</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Actions</th>
        </tr>
        {% for location in locations %}
        <tr>
            <td>{{ location.uuid }}</td>
            <td>{{ location.name }}</td>
            <td>{{ location.latitude }}</td>
            <td>{{ location.longitude }}</td>
            <td><a href="/location/{{ location.uuid }}/devices">View Devices</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
