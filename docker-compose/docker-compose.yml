version: '3.8'

services:

  my-mosquitto-broker:
    container_name: my-mosquitto-broker
    image: eclipse-mosquitto:2.0.12
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./data:/mosquitto/data
      - ./log:/mosquitto/log
    restart: always
    networks:
      - iot_network

  http-inventory-api:
    container_name: http-inventory-api-lab
    image: http_iot_inventory_api_lab:0.1
    ports:
      - "7070:7070"
    volumes:
      - ./target_api_conf.yaml:/app/conf.yaml
    restart: always
    networks:
      - iot_network


  web-ui:
    container_name: web-ui-lab
    image: web-ui-lab:0.1
    ports:
      - "7071:7071"
    volumes:
      - ./target_web_conf.yaml:/app/web_conf.yaml
    restart: always
    depends_on:
      - http-inventory-api
    networks:
      - iot_network

  drone_control:
    container_name: drone_control_cnt
    image: drone_control_img:0.1
    volumes:
      - ./target_drone_control_conf.yaml:/app/drone_control_conf.yaml
    restart: always
    depends_on:
      - my-mosquitto-broker
    networks:
      - iot_network

  localization_service:
    container_name: localization_service_cnt
    image: localization_service_img:0.1
    volumes:
      - ./target_localization_conf.yaml:/app/localization_conf.yaml
    restart: always
    depends_on:
      - my-mosquitto-broker
    networks:
      - iot_network

  system_monitoring_service:
    container_name: system_monitoring_service_cnt
    image: system_monitoring_service_img:0.1
    volumes:
      - ./target_system_monitoring_conf.yaml:/app/system_monitoring_conf.yaml
    restart: always
    depends_on:
      - my-mosquitto-broker
    networks:
      - iot_network

  notification_microservice:
    container_name: notification_microservice
    image: notification_microservice_img:0.1
    ports:
      - "65432:65432"
    volumes:
      - ./target_notification_microservice_conf.yaml:/app/notification_microservice_conf.yaml
    restart: always
    depends_on:
      - my-mosquitto-broker
    networks:
      - iot_network

  mqtt_data_fetcher:
    container_name: mqtt_data_fetcher_lab
    image: mqtt_data_fetcher_lab:0.1
    volumes:
      - ./target_fetcher_conf.yaml:/app/fetcher_conf.yaml
    restart: always
    depends_on:
      - my-mosquitto-broker
      - http-inventory-api
    networks:
      - iot_network

  gateway-http-mqtt:
    container_name: gateway-http-mqtt
    image: gateway_http_mqtt_lab:0.1
    ports:
      - "7072:7072"
    volumes:
      - ./target_gateway_conf.yaml:/app/gateway_conf.yaml
    restart: always
    depends_on:
      - my-mosquitto-broker
      - http-inventory-api
    networks:
      - iot_network

networks:
  iot_network:
    driver: bridge
